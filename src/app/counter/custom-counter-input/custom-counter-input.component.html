<div class="col-md-6 mx-auto">
  <div class="my-3">
    {{channelName$ | async}}
  </div>
  <div class="d-flex">
    <input
      type="number"
      placeholder="Enter a value"
      class="form-control"
      [(ngModel)]="value"
    />
    <button class="btn btn-primary" (click)="onAdd()">Add to counter</button>
  </div>
  <div>
    <button (click)="onChangeChannelName()">Change Channel</button>
  </div>
</div>
